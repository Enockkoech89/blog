{% extends "base.html" %}
{% block content %}
    {% for post in posts %}

        <div class="container mt-3">
          <h4><a class="article-title" target="_blank" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
          <small class="text-muted">Posted {{ post.date_posted }}</small>
          <small class="text-active"> By: {{ post.author }}</small>
           <!-- Media top -->
           
          <div class="media">
            <img src="{{ post.author.profile.image.url }}" class="align-self-start mr-3" style="width:60px">
            <!-- <a class="mr-2" href="#">{{ post.author }}</a> -->
            
            <div><p class="article-content" ml="2">{{ post.content }}</p></div>
          </div>
        </div>

            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article> -->
    {% endfor %}
{% endblock content %}
